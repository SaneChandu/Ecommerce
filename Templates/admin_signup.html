<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div>
    <h1>Admin SignUp</h1>
    <form method="POST" action="">
        <label for="name">Full Name:</label>
        <input placeholder="Enter Name" name="name" type="text" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input placeholder="Enter Mobile Number" name="mobile" type="number" required><br><br>

        <label for="email">Email:</label>
        <input placeholder="Enter Email" name="email" type="email" required><br><br>

        <label for="address">Address:</label>
        <input placeholder="Enter Address" name="address" type="text" required><br><br>

        <label for="password">Password:</label>
        <input placeholder="Enter Password" name="password" type="password" required><br><br>

        <button>Register</button>
    </form>
   </div>
</body>
</html>

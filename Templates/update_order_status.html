
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Status</title>
</head>
<body>
    <h1>Update Order Status</h1>
    <form method="POST">
        <label for="status">Order Status:</label>
        <select name="status">
            <option value="Pending" {% if order[0] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Shipped" {% if order[0] == 'Shipped' %}selected{% endif %}>Shipped</option>
            <option value="Delivered" {% if order[0] == 'Delivered' %}selected{% endif %}>Delivered</option>
        </select>
        <button type="submit">Update Status</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{url_for('static',filename='addcategory.css')}}">
</head>
<body>
    <div>
        <h2>Add New Item</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            <label for="name">Item Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter item name">

            <label for="desc">Item Description:</label>
            <input type="text" name="desc" id="desc" placeholder="Enter item description">

            <label for="qty">Item Quantity:</label>
            <input type="text" name="qty" id="qty" placeholder="Enter item quantity">

            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="electronics">Electronics</option>
                <option value="grocery">Grocery</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select>

            <label for="price">Item Price:</label>
            <input type="text" name="price" id="price" placeholder="Enter item price">

            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image" required>

            <input type="submit" class="btn" value="Add Item">
        </form>
       
    </div>
</body>
</html>
